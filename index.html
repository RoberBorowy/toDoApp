<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/95eba3663f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>To do app</title>
</head>

<body>

    <div class="wrapper">
        <div class="content">
            <header class="header">
                <h1 class="header_title">TO DO APP</h1>

                <div class="inputField">
                    <input type="text" class="input" placeholder="  Add your new to do...">
                    <button class="btn"><i class="far fa-plus-square"></i></button>
                </div>
                <span class="error">Write new to do !</span>
            </header>
            <ul class="todo_list"></ul>
            <button class="delete">CLEAR ALL</button>
            
        </div>

    </div>

    <script src="/script.js"></script>
</body>

</html>
